    <script>
      function validate()
      {

           let user=document.getElementById("user").value;
           let email=document.getElementById("email").value;
           let number=document.getElementById("number").value;
           let location=document.getElementById("location").value;
           let rating=document.getElementById("rating").value;

        let sheldon=1;
        let leonard=1;
        let penny=1;

        if((user.length>=3)&&(user.length<=10))
        {
          sheldon=1;
           document.getElementById("errormsg").innerHTML="";
          document.getElementById("errormsg5").innerHTML="";
        }
        else
        {
          if(user.length==0)
          {

                    document.getElementById("errormsg").innerHTML="Username field cannot be empty";
                     document.getElementById("errormsg5").innerHTML="";
          }
                  else if(user.length>10)
                  {
                       document.getElementById("errormsg").innerHTML="Username must occupy minimum";
                       document.getElementById("errormsg5").innerHTML="3 to maximum 5 fields";
                  }
                  else
          {

                       document.getElementById("errormsg").innerHTML="Username must occupy minimum";
                       document.getElementById("errormsg5").innerHTML="3 to maximum 5 fields";
                  }

                  sheldon=0;
        }
        if(email.match(/[@]/g))
        {
          leonard=1;
          document.getElementById("errormsg1").innerHTML="";
        }
        else
        {
          if (email.length == 0){
            document.getElementById("errormsg1").innerHTML="Email field cannot be empty";
          }
          else{
            document.getElementById("errormsg1").innerHTML="Not a valid email address";
          }
          leonard=0;
        }
        if((number.match(/[0-9]/g))&&(number.length==10))
        {
          penny=1;
            document.getElementById("errormsg2").innerHTML="";
        }
        else
        {
          if (number.length == 0){
            document.getElementById("errormsg2").innerHTML="Mobile field cannot be empty";
          }
          else{
            document.getElementById("errormsg2").innerHTML="Please input 10 digit number";
          }
          penny=0;
        }




            if(sheldon==1 && leonard==1 && penny==1)
            {
              document.getElementById("result").style.display="block";

        document.getElementById("display1").innerHTML=user;
        document.getElementById("display2").innerHTML=email;
        document.getElementById("display3").innerHTML=number;
        document.getElementById("display4").innerHTML=location;
        document.getElementById("display5").innerHTML=rating;


      }}
