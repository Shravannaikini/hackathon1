          <script language="JavaScript">
      
            function validate()
        {
             
             let user=document.getElementById("id_username").value, email=document.getElementById("id_email").value,number=document.getElementById("id_number").value, location=document.getElementById("id_location").value, rating=document.getElementById("id_rating").value ;
      
          let flag=1;
      
          if((user.length>=3)&&(user.length<=10))
          {
            flag=1;
          }
          else
          {
            if(user.length==0)
            {
                      
                      document.getElementById("warning").innerHTML="Username cannot be empty";
            }
                    if(user.length>10)
                    {
                         document.getElementById("warning").innerHTML="Username should between 3 and 10 characters only";
                    }
                    else
            {
      
                   document.getElementById("warning").innerHTML="Not a valid username";
                    }
      
                    flag=0;
            // alert("invalid user email");
          }
          if(email.match(/[@]/g))
          {
            flag=1;
          }
          else
          {
            flag=0;
            document.getElementById("warning").innerHTML="please enter the valid gmail";
            // alert("invalid user email");
          }
          if((number.match(/[0-9]/g))&&(number.length==10))
          {
            flag=1;
          }
          else
          {
            flag=0;
            document.getElementById("warning").innerHTML="please enter the valid mobile number";
            // alert("invalid number");
          }
      
        
       
              
              if(flag==1)
              {
                document.getElementById("result").style.display="block";
        
		document.getElementById("id_username").innerHTML=user;
		document.getElementById("id_email").innerHTML=email;
		document.getElementById("id_number").innerHTML=number;
		document.getElementById("id_location").innerHTML=location;
		document.getElementById("id_rating").innerHTML=rating;

      
        }}
      
      
      
      
          </script>
